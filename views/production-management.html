<section id="bom-mgmt-view">
    <h2><span class="icon">🏭</span> BOM 관리</h2>
    <div class="filter-area">
        <input type="text" id="bom-parent-search" placeholder="제품/반제품 코드 또는 이름 검색..." style="width: 300px;">
        <button onclick="searchParentItemsForBom()">검색</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>품목 구분</th>
                <th>품목 코드</th>
                <th>품목명</th>
                <th>규격</th>
                <th>단위</th>
                <th>BOM 관리</th>
            </tr>
        </thead>
        <tbody id="bom-parent-item-list"></tbody>
    </table>
    <div class="pagination" id="bom-parent-pagination"></div>
    <p>품목별 Bill of Materials(자재 명세서) 조회, 생성, 수정 기능 영역입니다.</p>
</section>

<section id="workorder-mgmt-view">
    <h2><span class="icon">🏭</span> 작업 지시 관리</h2>
    <div class="filter-area">
        <input type="text" id="wo-search-term" placeholder="지시번호/품목명 검색..." style="width: 200px;">
        <select id="wo-status-filter" title="상태 필터">
            <option value="">모든 상태</option>
            <option value="Planned">예정</option>
            <option value="InProgress">진행중</option>
            <option value="Completed">완료</option>
            <option value="OnHold">보류</option>
            <option value="Canceled">취소</option>
        </select>
        <input type="date" id="wo-start-date-filter" title="지시일 시작"> ~ <input type="date" id="wo-end-date-filter" title="지시일 종료">
        <button onclick="searchWorkOrders()">검색</button>
        <button class="add-new" onclick="openModal('add-workorder-modal')">+ 신규 작업 지시 추가</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>지시 번호</th>
                <th>생산 품목명</th>
                <th>지시 수량</th>
                <th>단위</th>
                <th>지시일</th>
                <th>완료 예정일</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody id="workorder-table-body"></tbody>
    </table>
    <div class="pagination" id="workorder-pagination"></div>
</section>

<section id="production-result-view">
    <h2><span class="icon">🏭</span> 생산 실적 관리</h2>
     <div class="filter-area">
         <input type="text" placeholder="작업지시번호/품목명 검색...">
         <input type="date" title="생산일 시작"> ~ <input type="date" title="생산일 종료">
         <input type="text" placeholder="작업자 검색...">
         <button>검색</button>
         <button class="add-new" onclick="openModal('add-production-result-modal')">+ 생산 실적 등록</button>
    </div>
    <table>
         <thead>
             <tr>
                 <th>No</th>
                 <th>생산일</th>
                 <th>작업지시 번호</th>
                 <th>생산 품목명</th>
                 <th>양품 수량</th>
                 <th>불량 수량</th>
                 <th>단위</th>
                 <th>작업자</th>
                 <th>관리</th>
             </tr>
         </thead>
         <tbody id="production-result-table-body"></tbody>
    </table>
    <div class="pagination" id="production-result-pagination"></div>
    <p>(생산 실적 등록 및 조회 기능 구현 영역)</p>
</section>

<section id="equipment-mgmt-view">
    <h2><span class="icon">🏭</span> 설비 관리</h2>
    <div class="filter-area">
        <input type="text" id="equipment-search-input" placeholder="설비명/모델명/설비번호 검색..." style="width: 250px;">
        <input type="text" id="equipment-supplier-search" placeholder="구입처 검색..." style="width: 150px;">
        <button onclick="searchEquipment()">검색</button>
        <button class="add-new" onclick="openModal('add-equipment-modal')">+ 설비 추가</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>설비명</th>
                <th>모델명</th>
                <th>설비번호</th>
                <th>구입처</th>
                <th>전기사용량 (kW)</th>
                <th>등록일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody id="equipment-table-body"></tbody>
    </table>
    <div class="pagination" id="equipment-pagination"></div>
</section>
