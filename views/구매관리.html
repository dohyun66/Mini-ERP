<section id="supplier-mgmt-view">
    <h2><span class="icon">🛒</span> 공급처 관리 (평가 포함)</h2>
    <div class="filter-area">
        <input type="text" id="supplier-search-input" placeholder="공급처명/주요품목 검색..." style="width: 250px;">
        <select id="supplier-evaluation-grade-filter" title="평가 등급 필터">
            <option value="">모든 등급</option>
            <option value="A">A등급</option>
            <option value="B">B등급</option>
            <option value="C">C등급</option>
            <option value="D">D등급</option>
            <option value="NR">미평가</option>
        </select>
        <input type="text" id="supplier-main-item-filter" placeholder="주요 공급 품목 검색..." style="width: 200px;">
        <button onclick="searchSuppliers()">검색</button>
        <button class="add-new" style="background-color: #17a2b8;" onclick="navigateToSection('partner-mgmt')">거래처 관리 이동</button> </div>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>공급처명</th>
                <th>주요 품목</th>
                <th>담당자</th>
                <th>연락처</th>
                <th>평가 등급</th>
                <th>최근 평가일</th>
                <th>차기 평가 예정일</th>
                <th>불량 발생 현황</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody id="supplier-table-body"></tbody>
    </table>
    <div class="pagination" id="supplier-pagination">
        <button>&laquo;</button><button class="active">1</button><button>&raquo;</button>
    </div>
</section>

<section id="purchase-request-mgmt-view">
    <h2><span class="icon">🛒</span> 구매 요청 관리</h2>
    <div class="filter-area">
         <input type="text" placeholder="요청번호/품목명 검색...">
         <select title="상태 필터">
             <option value="">모든 상태</option>
             <option value="Draft">작성중</option>
             <option value="Pending">승인대기</option>
             <option value="Approved">승인됨</option>
             <option value="Rejected">반려됨</option>
         </select>
         <input type="date" title="요청일 시작"> ~ <input type="date" title="요청일 종료">
         <button>검색</button>
         <button class="add-new" onclick="openModal('add-purchase-request-modal')">+ 구매 요청 추가</button>
    </div>
    <table>
         <thead>
             <tr>
                 <th>No</th>
                 <th>요청 번호</th>
                 <th>요청 품목 (외 N건)</th>
                 <th>요청자</th>
                 <th>요청일</th>
                 <th>상태</th>
                 <th>관리</th>
             </tr>
         </thead>
         <tbody id="purchase-request-table-body"></tbody>
    </table>
    <div class="pagination" id="purchase-request-pagination"></div>
    <p>(구매 요청 목록, 생성, 승인 기능 구현 영역)</p>
</section>

<section id="purchase-order-mgmt-view">
    <h2><span class="icon">🛒</span> 구매 발주 관리</h2>
    <div class="filter-area">
         <input type="text" placeholder="발주번호/공급처명 검색...">
         <select title="상태 필터">
             <option value="">모든 상태</option>
             <option value="Draft">작성중</option>
             <option value="Sent">발송됨</option>
             <option value="PartialReceipt">부분입고</option>
             <option value="Completed">입고완료</option>
             <option value="Canceled">취소</option>
         </select>
         <input type="date" title="발주일 시작"> ~ <input type="date" title="발주일 종료">
         <button>검색</button>
         <button class="add-new" onclick="openModal('add-purchase-order-modal')">+ 구매 발주 추가</button>
    </div>
    <table>
         <thead>
             <tr>
                 <th>No</th>
                 <th>발주 번호</th>
                 <th>공급처명</th>
                 <th>발주일</th>
                 <th>납기 요청일</th>
                 <th>총액</th>
                 <th>상태</th>
                 <th>관리</th>
             </tr>
         </thead>
         <tbody id="purchase-order-table-body"></tbody>
    </table>
    <div class="pagination" id="purchase-order-pagination"></div>
    <p>(구매 발주 목록, 생성, 발송 기능 구현 영역)</p>
</section>
