<section id="item-list-view">
    <h2><span class="icon">📦</span> 품목 조회</h2>
    <div class="filter-area">
         <input type="text" placeholder="품목명/코드 검색..." style="width: 200px;">
         <select title="품목 구분 필터" style="width: 150px;">
             <option value="">모든 구분</option>
             <option value="Product">제품</option>
             <option value="SemiFinished">반제품</option>
             <option value="RawMaterial">원자재</option>
         </select>
         <button>검색</button>
         <button class="add-new" onclick="navigateToSection('item-mgmt')">품목 관리 이동</button> </div>
    <table>
        <thead>
             <tr>
                 <th>No</th>
                 <th>이미지</th>
                 <th>구분</th>
                 <th>품목 코드</th>
                 <th>품목명</th>
                 <th>규격</th>
                 <th>단위</th>
                 <th>관리</th>
             </tr>
        </thead>
        <tbody id="item-list-table-body"></tbody>
    </table>
    <div class="pagination" id="item-list-pagination"></div>
    <p>(전체 품목 목록 조회 기능 구현 영역)</p>
</section>

<section id="inventory-receipt-view">
    <h2><span class="icon">📦</span> 입고 관리</h2>
     <div class="filter-area">
         <input type="text" placeholder="품목명/코드/공급처 검색...">
         <input type="date" title="입고일 시작"> ~ <input type="date" title="입고일 종료">
         <button>검색</button>
         <button class="add-new" onclick="openModal('add-inventory-receipt-modal')">+ 입고 등록</button>
    </div>
    <table>
         <thead>
             <tr>
                 <th>No</th>
                 <th>입고일</th>
                 <th>품목 코드</th>
                 <th>품목명</th>
                 <th>입고 수량</th>
                 <th>단위</th>
                 <th>공급처</th>
                 <th>관련 발주번호</th>
                 <th>관리</th>
             </tr>
         </thead>
         <tbody id="inventory-receipt-table-body"></tbody>
    </table>
    <div class="pagination" id="inventory-receipt-pagination"></div>
    <p>(입고 등록 및 내역 조회 기능 구현 영역)</p>
</section>

<section id="inventory-issue-view">
    <h2><span class="icon">📦</span> 출고 관리</h2>
    <div class="filter-area">
         <input type="text" placeholder="품목명/코드/출고유형 검색...">
         <select title="출고 유형 필터">
              <option value="">모든 유형</option>
              <option value="Sales">판매 출고</option>
              <option value="Production">생산 투입</option>
              <option value="Sample">샘플 출고</option>
              <option value="Discard">폐기</option>
              <option value="Etc">기타</option>
         </select>
         <input type="date" title="출고일 시작"> ~ <input type="date" title="출고일 종료">
         <button>검색</button>
         <button class="add-new" onclick="openModal('add-inventory-issue-modal')">+ 출고 등록</button>
    </div>
    <table>
         <thead>
             <tr>
                 <th>No</th>
                 <th>출고일</th>
                 <th>품목 코드</th>
                 <th>품목명</th>
                 <th>출고 수량</th>
                 <th>단위</th>
                 <th>출고 유형</th>
                 <th>관련 주문/작업번호</th>
                 <th>관리</th>
             </tr>
         </thead>
         <tbody id="inventory-issue-table-body"></tbody>
    </table>
    <div class="pagination" id="inventory-issue-pagination"></div>
    <p>(출고 등록 및 내역 조회 기능 구현 영역)</p>
</section>
